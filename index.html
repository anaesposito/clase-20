<!DOCTYPE html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ada Shop</title>
  </head>
  <body>
    <!--Nav header inicia aca-->
    <div class="header-nav">
      <div class="logo">
        <img src="img/ada.svg" alt="" />
        <h2 class="ada">Ada Shop</h2>
      </div>
      <div class="carrito">
        <i class="fas fa-shopping-cart"></i>
        <p>Carrito</p>
        <p>0</p>
        <p>items</p>
      </div>
    </div>
    <!-- Header background foto aca-->
    <div class="background-foto">
      <h1>ELECTRONICA</h1>
    </div>
    <!--Cuerpo principal seccion
con dos divs, uno de filtro y otro de tarjetas-->
    <section class="cuerpo">
      <div class="filtros">
        <div class="encabezado-filtros">
          <h2>Filtros</h2>
          <div class="limpiar">
            <h3>Limpiar <i class="fas fa-trash-alt"></i></h3>
          </div>
        </div>
        <div class="b-c-p">
          <h2>Busqueda</h2>
          <div class="categoria">
            <h2>Categoria</h2>
            <label for="Consolas">Consolas</label>
            <label for="Notebooks">Notebooks</label>
            <label for="Camaras">Camaras</label>
            <label for="Celulares">Celulares</label>
            <label for="Accesorios">Accesorios</label>
          </div>
          <div class="puntaje">
            <h2>Puntaje</h2>
            <label for="5">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              (5)</label
            >
            <label for="4">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              (4)</label
            >
            <label for="3">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              (3)</label
            >
            <label for="2">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              (2)</label
            >

            <label for="1">
              <i class="fas fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>

              (1)</label
            >
          </div>
        </div>
      </div>

      <div class="seccion-tarjetas">
        <div class="header-tarjetas">
          <div>
            <h3>Mostrando</h3>
          </div>
          <div class="ver">
            <h3>Ver Como</h3>
            <i class="fas fa-th"></i>
            <i class="fas fa-list-ul"></i>
          </div>
        </div>
        <div class="contenedor-tarjetas">
          <article class="tarjeta">
            <div class="div-foto">
              <img class="producto" src="img/objeto1.jpg" alt="" />
            </div>
            <div class="div-espec"></div>
          </article>
          <article class="tarjeta">
            <div class="div-foto">
              <img class="producto" src="img/objeto1.jpg" alt="" />
            </div>
            <div class="div-espec"></div>
          </article>
          <article class="tarjeta">
            <div class="div-foto">
              <img class="producto" src="img/objeto1.jpg" alt="" />
            </div>
            <div class="div-espec"></div>
          </article>
          <article class="tarjeta">
            <div class="div-foto">
              <img class="producto" src="img/objeto1.jpg" alt="" />
            </div>
            <div class="div-espec"></div>
          </article>
          <article class="tarjeta">
            <div class="div-foto">
              <img class="producto" src="img/objeto1.jpg" alt="" />
            </div>
            <div class="div-espec"></div>
          </article>
          <article class="tarjeta">
            <div class="div-foto">
              <img class="producto" src="img/objeto1.jpg" alt="" />
            </div>
            <div class="div-espec"></div>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
